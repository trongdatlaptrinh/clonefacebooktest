<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="shortcut icon" href="https://myurlpro.com/wp-content/uploads/2019/11/Capture.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="main">
        <div id="slider-left">
            <div class="icfb">
                <img src="./logo.svg" alt="Logo-Facebook" width="200px" height="70px">
            </div>
            <div class="title">
                <h2>
                    Đăng nhập gần đây
                </h2>
            </div>
           <div class="text">
            <p>
                Nhấp vào ảnh của bạn hoặc thêm tài khoản.
            </p>
           </div>

           <div class="all-avatar">
                <div class="avatar">
                    <img src="./avt.jpg" alt="" width="160px" height="160px">
                    <p style="text-align: center;">Đạt</p>
                </div>
                <div class="avatar">
                    <img src="./cong.jpg" alt="" width="160px" height="160px">
                    <a href="#">Thêm tài khoản</a>
                </div>
           </div>
        </div>
        <div id="slider-right">
            <div class="slide-right">
                <div class="log-in">
                    <div class="facebook">                    
                    <input type="text" id="facebook" placeholder="Email hoặc số điện thoại">
                    </div>
                    <div class="password">
                    <input type="text" id="pass" placeholder="Mật khẩu">
                    </div>
                </div>
                <button type="submit" id="log-in">Đăng nhập</button>
                <a class="button2" href="#">Quên mật khẩu?</a>
                <a class="button3" href="" role="button"><button class="button4">Tạo tài khoản mới</button></a>
            </div>
            <div class="footer-right">
            <a href="#" class="create">Tạo Trang</a>   dành cho người nổi tiếng, thương hiệu hoặc doanh nghiệp.
            </div>
        </div>
    </div>
</body>
</html>
<script src="./main.js"></script>
